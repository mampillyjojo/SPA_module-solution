<div >

</div>
<h3 ng-show='list.items.length'> Found Items </h3>

  <ul>
    <li ng-repeat='item in list.items'>
    {{item.short_name}},{{item.description}}
    <button ng-click='list.deleteItem({index:$index})' >Don't want this one!</button>
    </li>
  </ul>
  <div ng-hide='list.items.length'>Nothing found</div>
</div>
